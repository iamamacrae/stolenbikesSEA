<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stolen Bikes Seattle</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,700,600,900' rel='stylesheet' type='text/css'>

      <link rel="stylesheet" type="text/css" href="foundation.min.css">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: none;
        padding: 8px;
        /* border: 1px solid #999; */
      }
      #site-header h1 {
          padding: 20px;
          margin-left: 70px;
          font-size: 26px;
          color: #ffffff;   
      }
      #site-header {
        height: 62px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(255,255,255,0);
        z-index: 1;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -ms-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000;
        -moz-perspective: 1000;
        -ms-perspective: 1000;
        perspective: 1000;
        -webkit-box-shadow: 0 0 2px rgba(6,8,8,0.15);
        box-shadow: 0 0 2px rgba(6,8,8,0.15);
        font-family: Raleway;
        font-weight: 900;
        text-transform: uppercase;
      }
    header {
        margin-bottom: 1em;
    }
    hgroup {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    h1 {
        display: block;
        font-size: 2em;
        -webkit-margin-before: 0.67em;
        -webkit-margin-after: 0.67em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
        font-weight: bold;
    }  
    #panel button {
        color: #fff;
        background-color: rgba(255,255,255,0.1);
        border: 1px solid #ffffff;
        padding: 10px 20px;
        border-radius: 6px;
        margin-top:30px;
    }
    a {
        color: #ffffff;
        text-decoration: none;
    }    
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
	<script src="heat.js"></script>
	<script src="jquery.js"></script>
	<script src="fastclick.js"></script>
	<script src="modernizr.js"></script>
	<script src="foundation.min.js"></script>

      <script>
          function openModal() {
              $('#addForm').trigger('click');
          }
      </script>


  </head>
  <body>
    <header class="main-navigation" id="site-header"><hgroup id="logo">
        <h1><img src="logo.png" style="width:40px; height:auto;">Stolen Bikes Seattle</h1>
    </header>  
    <div id="panel">

        <button><a target="_blank" href="http://www.stolenbicycleregistry.com/listbikes.php?showby=city&city=Seattle&state=WA" >Registry</a></button>
        <button><a target="_blank" href="https://twitter.com/stolenbikessea">Twitter</a></button>
        <button><a target="_blank" href="https://data.seattle.gov/Public-Safety/Seattle-Police-Department-Police-Report-Incident/7ais-f98f?">SeaGov</a></button>
	<button><a target="_blank" href="http://web6.seattle.gov/mnm/policereports.aspx">Neighborhood</a></button>
	<button><a target="_blank" href="http://www.seattle.gov/police/contact/reporting/default.htm">Police</a></button>
	<button><a target="_blank" href="https://seattle.craigslist.org/search/?sort=rel&areaID=2&subAreaID=&query=stolen+bike&catAbb=sss">Craigslist</a></button>
        <button data-reveal data-reveal-id='addReportModal'><a>Add Form</a></button>
    </div>

    <div id="map-canvas"></div>

      <div id='addReportModal' class='reveal-modal' data-reveal>
          <form action='/api/reports' method='post'>
              <div class='row'>
                  <fieldset>
                      <legend>Add report</legend>

                      <label for='address'>Address</label>
                      <input type='text' id='address' placeholder='One Embarcadero Center, 9th Floor, San Francisco, CA 94111' name='address' required>

                      <label for='details'>Year / Make / Model.</label>
                      <input type='text' placeholder='2003 / Bianchi / Eros' id='details' name='details' required>

                      <label for='serialCode'>Serial Code</label>
                      <input type='text' placeholder='Optional' id='serialCode' name='serialCode'>

                      <label for='reward'>Date of Theft</label>
                      <input type='date' id='reward' name='reward' required>

                      <label for='picture'>Add a Picture</label>
                      <input type='file' id='picture' name='picture'>

                      <button class='button medium success' type='submit'>Submit Report</button>
                  </fieldset>
              </div>
          </form>
          <a class="close-reveal-modal">&#215;</a>
      </div>

    <script type="text/javascript">
        $(document).foundation();
    </script>
  </body>
</html>
