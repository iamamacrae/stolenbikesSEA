<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/css/foundation.min.css">
    <title></title>
</head>
<body>
<form action='/api/reports' method='post'>
    <div class='row'>
        <fieldset>
            <legend>Add report</legend>

            <label for='name'>City</label>
            <input type='text' id='city' name='city' placeholder='Seattle'>

            <label for='zipcode'>Zip Code</label>
            <input type='text' id='zipcode' placeholder='98144' name='business.zipcode'>

            <label for='details'>Year / Make / Model.</label>
            <input type='text' placeholder='2003 / Bianchi / Eros' id='details' name='details'>

            <label for='serialCode'>Serial Code</label>
            <input type='text' placeholder='Optional' id='serialCode' name='serialCode'>

            <label for='serialCode'>Date Range</label>
            <input type='text' placeholder='6/3/2013' id='date' name='date'>

            <button class='button medium success' type='submit'>Submit Report</button>
        </fieldset>
    </div>
</form>

</body>
</html>
